# Edition module settings, default ee
{{- $_ := set . "MODULE_EDITION" (env "MODULE_EDITION" "ee") }}

# component versions
{{- $versions := dict }}
{{- $_ := set $versions "KMOD" "v33" }}
{{- $_ := set $versions "KTLS_UTILS" "ktls-utils-0.11" }}
