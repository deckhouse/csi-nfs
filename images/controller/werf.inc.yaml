---
image: nfs-{{ $.ImageName }}-golang-artifact
from: {{ $.Images.BASE_GOLANG_22_BULLSEYE }}
final: false

git:
{{- if (env "EMBEDDED_MODULE" "") }}
  - add: /modules/999-csi-nfs/images/{{ $.ImageName }}/src
{{- else }}
  - add: /images/controller/src
{{- end }}
    to: /src
    stageDependencies:
      setup:
        - "**/*"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /src/cmd
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o controller
    - mv controller /controller
    - chmod +x /controller

---
image: {{ $.ImageName }}
from: {{ $.Images.BASE_SCRATCH }}

import:
  - image: nfs-{{ $.ImageName }}-golang-artifact
    add: /controller
    to: /controller
    before: setup

docker:
  ENTRYPOINT: ["/controller"]
