{{- $_ := set . "BASE_GOLANG" "registry.deckhouse.io/base_images/golang:1.23.4-bullseye@sha256:9b3176d53704a9b1be19d307b660733cc691af02906d7e918dbe4d11427a422c" }}
{{- $_ := set . "BASE_SCRATCH" "registry.deckhouse.io/base_images/scratch@sha256:653ae76965c98c8cd1c8c9ff7725316d2983986f896655b30e0f44d2f8b2dd7e" }}

---
image: {{ $.ImageName }}-golang-artifact
from: {{ $.BASE_GOLANG }}
final: false

git:
  - add: /images/controller/src
    to: /src
    stageDependencies:
      setup:
        - "**/*"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /src/cmd
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o controller
    - mv controller /controller
    - chmod +x /controller
---
image: {{ $.ImageName }}-src-artifact
from: {{ $.BASE_SCRATCH }}
final: false
git:
  - add: /images/{{ .ImageName }}/src
    to: /src/controller
    includePaths:
      - '**/*'
    stageDependencies:
      install:
        - '**/*'
shell:
  install:
    - rm -rf /src/controller/.git
---
image: {{ $.ImageName }}
from: {{ $.BASE_SCRATCH }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /controller
    to: /controller
    before: setup

docker:
  ENTRYPOINT: ["/controller"]
