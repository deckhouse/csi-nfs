{{- $_ := set . "BASE_GOLANG" "registry.deckhouse.io/base_images/golang:1.23.1-bullseye@sha256:a24507d1a36fce86431198a979435dadb187e8d0ce0b5c181f46d6788d84a40f" }}
{{- $_ := set . "BASE_SCRATCH"    "registry.deckhouse.io/base_images/scratch@sha256:b054705fcc9f2205777d80a558d920c0b4209efdc3163c22b5bfcb5dda1db5fc" }}

---
image: {{ $.ImageName }}-golang-artifact
from: {{ $.BASE_GOLANG }}
final: false

git:
  - add: /images/controller/src
    to: /csi-nfs/images/controller/src
    stageDependencies:
      setup:
        - "**/*"
  - add: /api
    to: /csi-nfs/api
    stageDependencies:
      setup:
        - "**/*"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /csi-nfs/images/controller/src/cmd
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o controller
    - mv controller /controller
    - chmod +x /controller

---
image: {{ $.ImageName }}
from: {{ $.BASE_SCRATCH }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /controller
    to: /controller
    before: setup

docker:
  ENTRYPOINT: ["/controller"]
