{{- $_ := set . "BASE_GOLANG" "registry.deckhouse.io/base_images/golang:1.23.4-bullseye@sha256:9b3176d53704a9b1be19d307b660733cc691af02906d7e918dbe4d11427a422c" }}
{{- $_ := set . "BASE_SCRATCH" "registry.deckhouse.io/base_images/scratch@sha256:b054705fcc9f2205777d80a558d920c0b4209efdc3163c22b5bfcb5dda1db5fc" }}

---
image: {{ $.ImageName }}-golang-artifact
from: {{ $.BASE_GOLANG }}
final: false

git:
  - add: /images/webhooks/src
    to: /src
    stageDependencies:
      setup:
        - "**/*"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /src
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o webhooks
    - mv webhooks /webhooks
    - chmod +x /webhooks
---
image: {{ $.ImageName }}-src-artifact
fromImage: {{ $.BASE_SCRATCH }}
final: false
git:
  - add: /images/{{ .ImageName }}/src
    to: /src/webhooks/
    includePaths:
      - '**/*'
    stageDependencies:
      install:
        - '**/*'
shell:
  install:
    - rm -rf /src/webhooks/.git
---
image: {{ $.ImageName }}
from: {{ $.BASE_SCRATCH }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /webhooks
    to: /webhooks
    before: setup

docker:
  ENTRYPOINT: ["/webhooks"]
