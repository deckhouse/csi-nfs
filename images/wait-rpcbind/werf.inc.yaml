---
# do not remove this image: used in external audits (DKP CSE)
image: {{ $.ImageName }}-src-artifact
from: {{ $.Root.BASE_ALT_P11 }}
final: false
git:
  - add: /
    to: /src
    includePaths:
      - api
      - images/{{ $.ImageName }}/src
    stageDependencies:
      install:
        - '**/*'
shell:
  install:
    - rm -rf /src/.git

---
image: {{ $.ImageName }}-golang-artifact
from: {{ $.Root.BASE_GOLANG_1_23 }}
final: false
import:
  - image: {{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: setup
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /src/images/{{ $.ImageName }}/src/cmd
    - export CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - go build -ldflags="-s -w" -o /wait-rpcbind
    - chmod +x /wait-rpcbind

---
image: {{ $.ImageName }}
from: {{ $.Root.BASE_SCRATCH }}
import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /wait-rpcbind
    to: /wait-rpcbind
    before: setup
docker:
  ENTRYPOINT: ["/wait-rpcbind"]
