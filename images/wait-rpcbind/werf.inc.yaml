{{- $_ := set . "BASE_GOLANG" "registry.deckhouse.io/base_images/golang:1.23.4-bullseye@sha256:9b3176d53704a9b1be19d307b660733cc691af02906d7e918dbe4d11427a422c" }}
{{- $_ := set . "BASE_SCRATCH" "registry.deckhouse.io/base_images/scratch@sha256:653ae76965c98c8cd1c8c9ff7725316d2983986f896655b30e0f44d2f8b2dd7e" }}
{{- $_ := set . "BASE_ALT"    "registry.deckhouse.io/base_images/alt:p11@sha256:e47d84424485d3674240cb2f67d3a1801b37d327e6d1eb8cc8d01be8ed3b34f3" }}

---
image: {{ $.ImageName }}-golang-artifact
from: {{ $.BASE_GOLANG }}
final: false

git:
  - add: /
    to: /
    includePaths:
      - api
      - images/wait-rpcbind/src
    stageDependencies:
      setup:
        - "**/*"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /src/cmd
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o wait-rpcbind
    - mv wait-rpcbind /wait-rpcbind
    - chmod +x /wait-rpcbind
---
image: {{ $.ImageName }}-src-artifact
from: {{ $.BASE_ALT }}
final: false
git:
  - add: /images/{{ .ImageName }}/src
    to: /src/wait-rpcbind
    includePaths:
      - '**/*'
    stageDependencies:
      install:
        - '**/*'
shell:
  install:
    - rm -rf /src/wait-rpcbind/.git
---
image: {{ $.ImageName }}
from: {{ $.BASE_SCRATCH }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /wait-rpcbind
    to: /wait-rpcbind
    before: setup

docker:
  ENTRYPOINT: ["/wait-rpcbind"]
