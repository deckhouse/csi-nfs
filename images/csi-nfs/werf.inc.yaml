---
image: {{ $.ImageName }}
from: "registry.deckhouse.io/base_images/golang:1.21.6-bullseye@sha256:a363973b58d4d5a91d6e8f700c847e87c1143459e55464fefca9e6135358af98"

git:
  - url: https://github.com/kubernetes-csi/csi-driver-nfs.git
    tag: v4.7.0
    add: /
    to: /
    stageDependencies:
      setup:
        - "**/*"

shell:
  setup:
    - cd /cmd/nfsplugin
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o nfsplugin
    - mv nfsplugin /nfsplugin
    - chmod +x /nfsplugin
docker:
  ENTRYPOINT: ["/nfsplugin"]
