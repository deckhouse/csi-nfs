---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "d8-{{ .Chart.Name }}-sc-validation"
webhooks:
  - name: "d8-{{ .Chart.Name }}-sc-validation.deckhouse.io"
    rules:
      - apiGroups: ["storage.k8s.io"]
        apiVersions: ["v1"]
        operations: ["*"]
        resources: ["storageclasses"]
        scope: "Cluster"
    clientConfig:
      service:
        namespace: "d8-{{ .Chart.Name }}"
        name: "webhooks"
        path: "/sc-validate"
      caBundle: |
        {{ .Values.csiNfs.internal.customWebhookCert.ca }}
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "d8-{{ .Chart.Name }}-nsc-validation"
webhooks:
  - name: "d8-{{ .Chart.Name }}-nsc-validation.deckhouse.io"
    rules:
      - apiGroups: ["storage.deckhouse.io"]
        apiVersions: ["v1alpha1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["nfsstorageclasses"]
        scope: "Cluster"
    clientConfig:
      service:
        namespace: "d8-{{ .Chart.Name }}"
        name: "webhooks"
        path: "/nsc-validate"
      caBundle: |
        {{ .Values.csiNfs.internal.customWebhookCert.ca }}
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5
