apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nfsstorageclasses.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: storage
    backup.deckhouse.io/cluster-config: "true"
spec:
  group: storage.deckhouse.io
  scope: Cluster
  names:
    plural: nfsstorageclasses
    singular: nfsstorageclass
    kind: NFSStorageClass
    shortNames:
      - nsc
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            NFSStorageClass is a Kubernetes Custom Resource that defines a configuration for a Kubernetes StorageClass.
          required:
            - spec
          properties:
            spec:
              x-kubernetes-validations:
                - rule: "!(self.connection.mtls == true) || (self.connection.tls == true)"
                  message: "If mtls is true, tls must also be true."
              type: object
              description: |
                Defines a Kubernetes StorageClass configuration.
              required:
                - connection
                - reclaimPolicy
                - volumeBindingMode
              properties:
                connection:
                  type: object
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  description: |
                    Defines a Kubernetes StorageClass configuration.
                  required:
                    - host
                    - share
                    - nfsVersion
                  properties:
                    host:
                      type: string
                      x-kubernetes-validations:
                        - rule: self == oldSelf
                          message: Value is immutable.
                      description: |
                        NFS server host.
                      minLength: 1
                    share:
                      type: string
                      x-kubernetes-validations:
                        - rule: self == oldSelf
                          message: Value is immutable.
                      description: |
                        NFS server share path.
                      minLength: 1
                    nfsVersion:
                      type: string
                      x-kubernetes-validations:
                        - rule: self == oldSelf
                          message: Value is immutable.
                      description: |
                        NFS version.
                      enum:
                        - "3"
                        - "4.1"
                        - "4.2"
                    tls:
                      type: boolean
                      x-doc-d8editions: [ee]
                      x-kubernetes-validations:
                        - rule: self == oldSelf
                          message: Value is immutable.
                      description: |
                        **This feature is available in enterprise edition only.**

                        Whether to use TLS for connection.
                      default: false
                    mtls:
                      type: boolean
                      x-doc-d8editions: [ee]
                      x-kubernetes-validations:
                        - rule: self == oldSelf
                          message: Value is immutable.
                      description: |
                        **This feature is available in enterprise edition only.**

                        Whether to use mTLS â€” requires TLS to be enabled.
                      default: false
                mountOptions:
                  type: object
                  description: |
                    StorageClass mount options.
                  properties:
                    mountMode:
                      type: string
                      description: |
                        NFS share mount mode.
                      enum:
                        - hard
                        - soft
                    timeout:
                      type: integer
                      description: |
                        NFS server timeout.
                      minimum: 1
                    retransmissions:
                      type: integer
                      description: |
                        NFS retries before fail.
                      minimum: 1
                    readOnly:
                      type: boolean
                      description: |
                        Share read-only flag.
                chmodPermissions:
                  type: string
                  description: |
                    chmod rights for PVs subdirectory.
                  pattern: '^[0-7]{3,4}$'
                reclaimPolicy:
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  description: |
                    The StorageClass's reclaim policy. Might be:
                    - Delete (If the Persistent Volume Claim is deleted, deletes the Persistent Volume and its associated storage as well);
                    - Retain (If the Persistent Volume Claim is deleted, remains the Persistent Volume and its associated storage).
                  enum:
                    - Delete
                    - Retain
                volumeBindingMode:
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  description: |
                    The StorageClass's volume binding mode. Might be Immediate or WaitForFirstConsumer.
                  enum:
                    - Immediate
                    - WaitForFirstConsumer
            status:
              type: object
              description: |
                Displays current information about the StorageClass.
              properties:
                phase:
                  type: string
                  description: |
                    The StorageClass current state. Might be: 
                    - Failed (if the controller received incorrect resource configuration or some errors occurred during the operation);
                    - Create (if everything went fine).
                  enum:
                    - Failed
                    - Created
                reason:
                  type: string
                  description: |
                    Additional information about the current state of the StorageClass.
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Phase
          type: string
        - jsonPath: .status.reason
          name: Reason
          type: string
          priority: 1
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
          description: The age of this resource.
